<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<f:view
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:pr="http://primefaces.org/ui"
    contentType="text/html"
    locale="#{localeView.locale}">
   
   <html>
		<h:head>
			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
			<title><h:outputText value="#{loginView.nomeApp}" /></title>
		
			<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
			
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/vendor.css" />
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/flat-admin.css" />
			
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/primefaces.css" />
			
		  	<!-- Tema -->
		  	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/theme/blue-sky.css" />
			<link rel="icon" href="#{loginView.icon}" />
			
		</h:head>
		
		<body>
  			<div class="app app-default">

				<div class="app-container app-login" style="background-color: #f6d200 !important;">
  					<div class="flex-center">
    					<div class="app-header"></div>
    					<div class="app-body">
      						<div class="loader-container text-center">
          						<div class="icon">
            						<div class="sk-folding-cube">
                						<div class="sk-cube1 sk-cube"></div>
						                <div class="sk-cube2 sk-cube"></div>
						                <div class="sk-cube4 sk-cube"></div>
						                <div class="sk-cube3 sk-cube"></div>
              						</div>
            					</div>
          						<div class="title">Carregando</div>
      						</div>
      						<div class="app-block">
      							<div class="app-form">
        							<div class="form-header">
          								<div class="app-brand" style="clear: both;">
          									<img clas="profile-img" src="#{loginView.logoLogin}" style="width: 220px;" />
          								</div>
        							</div>
       								<h:messages infoStyle="color: green;" errorStyle="color: red;" style="clear: both; width: 100%; text-align: center; height: 50px; font-weight: bold; padding-left: 0px; clear: both; list-style-type: none; list-style-position: outside; font-size: 90%;" />
        							<h:form id="formLogin" prependId="false">
           								<label>E-mail:</label>
            							<div class="input-group">
              								<span class="input-group-addon" id="basic-addon1">
                								<i class="fa fa-user" aria-hidden="true"></i>
                							</span>
                							<h:inputText required="true" value="#{loginView.emailTrocaSenha}" styleClass="form-control" label="E-mail">
                								<f:passThroughAttribute name="placeholder" value="E-mail" />
                							</h:inputText>
            							</div>
            							<label>Confirmação do E-mail:</label>
            							<div class="input-group">
              								<span class="input-group-addon" id="basic-addon1">
                								<i class="fa fa-user" aria-hidden="true"></i>
                							</span>
                							<h:inputText required="true" value="#{loginView.confirmacaoEmailTrocaSenha}" styleClass="form-control" label="Confirmação do E-mail">
                								<f:passThroughAttribute name="placeholder" value="Confirmação do E-mail" />
                							</h:inputText>
            							</div>
							            <div class="text-center">
							            	<h:commandLink id="esqueciSenha" styleClass="btn btn-warning btn-submit" style="margin-top: 10px;" action="#{loginView.enviarEmailTrocarSenha()}" value="Solicitar Troca de Senha" />
							            	<h:link outcome="login.jsf" id="loginTaxi" styleClass="btn btn-primary btn-submit" value="Tela de Login" /><br />
            							</div>
        							</h:form>
      							</div>
   							</div>
    					</div>
    					<div class="app-footer">
    					</div>
  					</div>
				</div>
			</div>
	    </body>
	    
	    <!-- Arquivos Javascript -->
	    <script type="text/javascript" src="#{request.contextPath}/public/template/assets/js/vendor.min.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/public/template/assets/js/app.min.js"></script>
		
	</html>
	
</f:view>
