<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<f:view
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:pr="http://primefaces.org/ui"
    contentType="text/html"
    locale="#{localeView.locale}">
   
   <html>
		<h:head>
			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
			<title><h:outputText value="#{loginView.nomeApp}" /></title>
		
			<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
			
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/vendor.css" />
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/flat-admin.css" />
			
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/primefaces.css" />
			
		  	<!-- Tema -->
		  	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/template/assets/css/theme/blue-sky.css" />
			<link rel="icon" href="#{loginView.icon}" />
			
			<script type="text/javascript" src="#{request.contextPath}/public/template/assets/js/total.min.js"></script>
			<script type="text/javascript" src="#{request.contextPath}/public/template/assets/js/jquery.maskMoney.min.js"></script>
			<script>
				$( document ).ready(function() {
					$('.moeda').maskMoney({prefix:'R$ ', allowNegative: true, thousands:'.', decimal:',', affixesStay: false});
				});
			</script>
			
		</h:head>
		
		<body>
  			<div class="app app-default">

				<div class="app-container app-login" style="background-color: #f6d200 !important;">
  					<div class="flex-center">
    					<div class="app-header"></div>
    					<div class="app-body">
      						<div class="loader-container text-center">
          						<div class="icon">
            						<div class="sk-folding-cube">
                						<div class="sk-cube1 sk-cube"></div>
						                <div class="sk-cube2 sk-cube"></div>
						                <div class="sk-cube4 sk-cube"></div>
						                <div class="sk-cube3 sk-cube"></div>
              						</div>
            					</div>
          						<div class="title">Validando</div>
      						</div>
      						<div class="app-block">
      							<div class="app-form">
        							<div class="form-header">
          								<div class="app-brand" style="clear: both;">
          									<img clas="profile-img" src="#{loginView.logoLogin}" style="width: 220px;" />
          								</div>
        							</div>
       								<h:messages infoStyle="color: green;" errorStyle="color: red;" style="color: green; clear: both; width: 100%; text-align: center; height: 50px; font-weight: bold; padding-left: 0px; clear: both; list-style-type: none; list-style-position: outside; font-size: 90%;" />
        							<h:form id="formLogin" prependId="false">
           								<label>Celular (com DDD):</label>
            							<div class="input-group">
              								<span class="input-group-addon" id="basic-addon1">
                								<i class="fa fa-user" aria-hidden="true"></i>
                							</span>
                							<h:inputText onkeypress="executarEnter(event)" required="true" value="#{validaView.celular}" styleClass="form-control celular" label="Celular">
                								<f:passThroughAttribute name="placeholder" value="Celular" />
                							</h:inputText>
            							</div>
							            <div class="text-center">
							            	<h:commandLink id="validaCelular" styleClass="btn btn-primary btn-submit" action="#{validaView.validarCelular()}" value="Validar" /><br />
            							</div>
        							</h:form>
      							</div>
   							</div>
    					</div>
    					<div class="app-footer">
    					</div>
  					</div>
				</div>
			</div>
	    </body>
	    
	    <!-- Arquivos Javascript -->
		<script>
			$( document ).ready(function() {
				$(".celular").mask("(99) 9999-99999").focusout(function (event) {  
		            var target, phone, element;  
		            target = (event.currentTarget) ? event.currentTarget : event.srcElement;  
		            phone = target.value.replace(/\D/g, '');
		            element = $(target);  
		            element.unmask();  
		            if(phone.length > 10) {  
		                element.mask("(99) 99999-9999");  
		            } else {  
		                element.mask("(99) 9999-99999");  
		            }  
				});
	        });
		</script>
		
	</html>
	
</f:view>
